---
layout: default
---

<article>
    <header>
    <h1>{{ page.title | downcase }}</h1>
    <ul>
        <li>Published: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%F" }}</time></li>
    </ul>
    </header>

    {{ content | downcase }}

    <section>
        <ul>
            {% for tag in post.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    </section>

</article>
