---
layout: default
---

<article>
    <header>
    <h1>{{ page.title }}</h1>
    <ul>
        <li>Published: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%F" }}</time></li>
    </ul>
    </header>

    {{ content }}

    {% if page.tags != null %}
    <section class="taglist">
        <h1>Tags</h1>
        <ul>
            {% for tag in page.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
    <section class="social">
        <h1>So Called "Social" Stuff</h1>
        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="small" data-annotation="none"
            data-href="{{ page.url }}"></div>
        <!-- Twitter Button
        <script>!function(d,s,id){var
            js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        <a href="https://twitter.com/share" class="twitter-share-button"
            data-url="{{ post.url }}" data-text="{{ post.title }}"
            data-via="serverhorror" data-count="none">Tweet</a>
        -->
    </section>

</article>
