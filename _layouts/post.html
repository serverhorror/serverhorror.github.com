---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
<script src="https://apis.google.com/js/plusone.js">
</script>
<div class="g-comments"
    data-href="{{ page.url }}"
	data-width="642"
	data-first_party_property="BLOGGER"
	data-view_type="FILTERED_POSTMOD">
</div>
