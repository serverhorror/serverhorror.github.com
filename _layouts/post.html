---
layout: default
---

<article>
    <header>
    <h1>{{ page.title }}</h1>
    <ul>
        <li>Published: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%F" }}</time></li>
    </ul>
    </header>

    {{ content }}

    {% if page.tags != null %}
    <section class="taglist">
        <h1>Tags</h1>
        <ul>
            {% for tag in page.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
    <section class="social">
        <h1>So Called "Social" Stuff</h1>
        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="small" data-annotation="none"
            data-href="{{ post.url }}"></div>
    </section>

</article>
