---
layout: default
---

<article>
    <header>
    <h1>{{ page.title }}</h1>
    <ul>
        <li>Published: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%F" }}</time></li>
    </ul>
    </header>

    {{ content }}

    {% if page.tags != null %}
    <section>
        <ul>
            {% for tag in page.tags %}
            <li class="taglist">{{ tag }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}

</article>
