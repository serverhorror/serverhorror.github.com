<h1>Blog Posts</h1>
<ul class="posts">
    {% for post in site.posts %}
    <li>
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%F" }}</time>
    &rArr;
    <a href="{{ post.url }}">{{ post.title }}</a>
        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="small" data-annotation="none"
            data-href="{{ post.url }}"></div>
        <!-- Twitter Button
        <script>!function(d,s,id){var
            js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        <a href="https://twitter.com/share" class="twitter-share-button"
            data-url="{{ post.url }}" data-text="{{ post.title }}"
            data-via="serverhorror" data-count="none">Tweet</a>
        -->
    </li>
    {% endfor %}
</ul>
