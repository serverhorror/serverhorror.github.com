<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <link
            rel="alternate"
            type="application/atom+xml"
            title="{{ site.x-name }} - Atom Feed" href="{{ site.url }}/atom.xml" />
        {% if page.flattr != null %}
        <link rel="payment" type="text/html"
        href="https://flattr.com/submit/auto?url={{ site.url | cgi_escape}}{{ page.url | cgi_escape }}&amp;user_id={{ site.flattr-user }}&amp;title={{ page.title | cgi_escape }}&amp;category=text&amp;tags=blog&amp;language={% if page.lang == 'en' %}en{% else %}se{% endif %}" title="Flattr this post" />
        {% endif %}
        <link href="{{ site.url }}/assets/css/syntax.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.url }}/assets/css/taglist.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            (function() {
                var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
                s.type = 'text/javascript';
                s.async = true;
                s.src = '//api.flattr.com/js/0.6/load.js?mode=auto&button=compact&uid={{ site.flattr-user }}&category=text';
                t.parentNode.insertBefore(s, t);
            })();
        </script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ site.google-analytics-id }}']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <script type="text/javascript"
            src="https://apis.google.com/js/plusone.js"></script>
    </head>
    <body>
        <header class="site-header">
        <ul>
            <li><a href="{{ site.url }}">Home</a></li>
        </ul>
        </header>
        <section class="site-content">
            {{ content }}
        </section>
        <footer class="site-footer">
        <ul>
            <li><a href="{{ site.url }}">Home</a></li>
            <li>Last Modified: <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%F %H:%M:%S" }}</time></li>
        </ul>
        </footer>
    </body>
</html>
